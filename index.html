<!DOCTYPE html>
<html lang="en">
    <!-- ********* -->
    <!-- HTML HEAD -->
    <!-- ********* -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermilo Ceron Portfolio</title>
    <!-- Link to the css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link for the font Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

</head>
    <!-- ********* -->
    <!-- HTML BODY -->
    <!-- ********* -->
<body>

    <!-- ************** -->
    <!-- Webpage header -->
    <!-- ************** -->

    <header>
        <div id="myLogo">
            <h1>Hermilo Ceron</h1>
            <h2>Software & Electrical Engineer</h2>
        </div>
        <nav>
            <ul>
                <li><a href="">Software skills</a></li>
                <li><a href="">Electrical skills</a></li>
                <li><a href="">About me</a></li>
                <li><a href="">Contact me</a></li>
            </ul>
        </nav>
    </header>
    <!-- ******************** -->
    <!-- Webpage main section -->
    <!-- ******************** -->

    <section id="main">
        <div id="mainPhoto"><img src="./pics/hermilo.jpg" alt="Hermilo's photo"></div>
        <p> Hermilo Summary</p>
        <div id="container"><div id="numbersGrid"></div></div>

    </section>
    <div class=separatorContainer><div class="separator"></div></div>
    <!-- *********************************** -->
    <!-- Webpage software background section -->
    <!-- *********************************** -->
    <section id="software">
        <div class="sectionTitle">
                <h3>Software skills</h3>
        </div>
        <div id="software-container">
            <div>
                <button id="but1">Front end web development</button>
                <button id="but2">Full stack development</button>
                <button id="but3">Front end framework</button>
                <button id="but4">Native python</button>
                <div id="text"></div>
                <div id="img"></div>
            </div>
        </div>
    </section>
    <div class=separatorContainer><div class="separator"></div></div>
    <!-- ************************************* -->
    <!-- Webpage electrical background section -->
    <!-- ************************************* -->
    <section id="electrical">
        <div class="sectionTitle">
                <h3>Electrical skills</h3>
        </div>
    </section>
    <div class=separatorContainer><div class="separator"></div></div>
    <!-- ************************ -->
    <!-- Webpage about me section -->
    <!-- ************************ -->
    <section id="aboutMe">
        <div class="sectionTitle">
                <h3>About me</h3>
        </div>
    </section>
    <div class=separatorContainer><div class="separator"></div></div>
    <!-- ************************** -->
    <!-- Webpage contact me section -->
    <!-- ************************** -->
    <section id="contactMe">
        <div class="sectionTitle">
                <h3>Contact me</h3>
        </div>
    </section>
    <!-- ************** -->
    <!-- Webpage footer -->
    <!-- ************** -->
    <footer></footer>
    
    <!-- Link to the javascript file -->
    <script src="script.js"></script>
</body>
</html>
